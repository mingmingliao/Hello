<template>
    <lightning-card title="Travel Itinerary">
        <lightning-button
            onclick={handleAddTrip}
            aria-haspopup="dialog"
            label="Create New Trip"
            slot="actions">
        </lightning-button>

        <lightning-tabset>
            <template for:each={trips} for:item="trip">
                <div key={trip.Id}>
                    <lightning-tab label={trip.Name}>
                        <c-travel-app-trip trip-id={trip.Id} ondeletetrip={handleDeleteTrip}></c-travel-app-trip>
                    </lightning-tab>
                </div>
            </template>
        </lightning-tabset>
    </lightning-card>
</template>
