<template>
    <lightning-card>
        <lightning-datatable
            key-field="id"
            data={ticketAndReservationData}
            onrowselection={handleRowSelection}
            columns={columns}>
        </lightning-datatable>
        <lightning-button
            onclick={handleAddTicketOrReservation}
            aria-haspopup="dialog"
            label="Add a New Ticket or Reservation">
        </lightning-button>
        <lightning-button
            onclick={handleDeleteTicketOrReservation}
            aria-haspopup="dialog"
            label="Remove Selected">
        </lightning-button>
    </lightning-card>
</template>
