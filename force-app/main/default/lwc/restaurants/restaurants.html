<template>
    <lightning-card>
        <lightning-datatable
            key-field="id"
            data={restaurantData}
            onrowselection={handleRowSelection}
            columns={columns}>
        </lightning-datatable>    
        <lightning-input-address
            address-label="Address"
            street-label="Street"
            city-label="City"
            country-label="Country"
            province-label="Province"
            postal-code-label="PostalCode"
            street="121 Spear St."
            city="San Francisco"
            country="US"
            province="CA"
            postal-code="94105"
            required
            field-level-help="Help Text for inputAddress field">
        </lightning-input-address>
        <!-- use inside modal -->
        <!-- <lightning-record-form object-api-name={ObjectApiName} fields={ContactFieldList} record-id={recordId} onsuccess={contactHandleUpdate}></lightning-record-form> -->

        <lightning-button
            onclick={handleAdd}
            aria-haspopup="dialog"
            label="Add a Restaurant (Hard coded vals)">
        </lightning-button>
        <lightning-button
            onclick={handleDelete}
            aria-haspopup="dialog"
            label="Remove Selected">
        </lightning-button>

        <lightning-button
            onclick={handleClick}
            aria-haspopup="dialog"
            label="Add a New Restaurant">
        </lightning-button>
    </lightning-card>
</template>
