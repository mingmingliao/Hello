<template>
    <lightning-card>
        <lightning-datatable
            key-field="Id"
            data={restaurantData}
            onrowselection={handleRestaurantRowSelection}
            columns={columns}>
        </lightning-datatable>
        <lightning-button
            onclick={handleAddRestaurant}
            label="Add a New Restaurant">
        </lightning-button>
        <lightning-button
            onclick={handleDeleteRestaurant}
            label="Remove Selected">
        </lightning-button>
    </lightning-card>
</template>
