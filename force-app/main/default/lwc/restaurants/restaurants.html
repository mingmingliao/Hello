<template>
    <lightning-accordion-section trip-id={tripId} name="restaurants" label="Restaurants">
        <lightning-card>

            <lightning-datatable
                key-field="id"
                data={restaurantData}
                onrowselection={handleRowSelection}
                columns={columns}>
            </lightning-datatable>
            
            <!-- use inside modal -->
            <!-- <lightning-record-form object-api-name={ObjectApiName} fields={ContactFieldList} record-id={recordId} onsuccess={contactHandleUpdate}></lightning-record-form> -->

            <lightning-button
                onclick={addR}
                aria-haspopup="dialog"
                label="Add a Restaurant (Hard coded vals)">
            </lightning-button>
            <lightning-button
                onclick={handleDelete}
                aria-haspopup="dialog"
                label="Remove Selected">
            </lightning-button>
            
        </lightning-card>
    </lightning-accordion-section>
</template>
