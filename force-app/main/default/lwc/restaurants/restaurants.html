<template>
    <lightning-accordion-section name="restaurants" label="Restaurants">
        <lightning-card>
            <lightning-button
                onclick={handleClick}
                aria-haspopup="dialog"
                label="Add a Restaurant"
                slot="actions">
            </lightning-button>
            
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
            </lightning-datatable>
        </lightning-card>
    </lightning-accordion-section>
</template>
