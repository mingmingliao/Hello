<template>
    <lightning-card title="Emailer">
        <div class="slds-m-top_medium slds-m-bottom_x-large slds-p-around_small">
            <lightning-input type="text" 
                             name="to" 
                             label="To:" 
                             onchange={updateFrom}></lightning-input>
            <lightning-input type="text" 
                             name="subject" 
                             label="Subject:"></lightning-input>
            
            <lightning-input-rich-text
            value={myVal}
            disabled-categories="FORMAT_TEXT"
            >
            </lightning-input-rich-text>
            <lightning-button variant="brand"
                                label="Send" 
                                name="message" 
                                title="Primary action" 
                                onclick={handleClick} 
                                class="slds-float_right">
            </lightning-button>
        </div>

    </lightning-card>
</template>
