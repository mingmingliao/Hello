    <lightning-modal-header label="Add a New Restaurant"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-form
            object-api-name={objectApiName}
            fields={fields}

            onsuccess={handleFormSuccess}>

    </lightning-modal-body>
</template>
