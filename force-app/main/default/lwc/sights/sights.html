<template>
    <lightning-card>
        <lightning-datatable
            key-field="id"
            data={sightData}
            onrowselection={handleRowSelection}
            columns={columns}>
        </lightning-datatable>
        <lightning-button
            onclick={handleAddSight}
            aria-haspopup="dialog"
            label="Add a New Sight">
        </lightning-button>
        <lightning-button
            onclick={handleDeleteSight}
            aria-haspopup="dialog"
            label="Remove Selected">
        </lightning-button>
        
    </lightning-card>
</template>
